<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">

    <title>Buttons </title>
</head>

<body>


    <div class="container mt-5">

        <hr>
        <h2> Botones de colores </h2>
        <hr>
        
        <button  class="btn btn-primary">Primary 1</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>

        <hr>

        <h2>Botón - Outline</h2>
        <button class="btn btn-outline-primary">Primary 1</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-light">Light</button>
        <button class="btn btn-outline-dark">Dark</button>

        <hr>

        <h2>Tamaños de Botones </h2>
        <button class="btn btn-dark btn-lg">Botón Largo</button>
        <button class="btn btn-dark">Botón normal </button>
        <button class="btn btn-dark btn-smd">Botón pequeño</button>

        <hr>

        <h2>Botón de Grupos</h2>
        <div class="btn-group">
            <button class="btn btn-success">Success 1</button>
            <button class="btn btn-success">Success 2</button>
            <button class="btn btn-success">Success 3</button>
        </div>

        <hr>
        
        <h2>Botón de Bloque </h2>
        <div class="d-grid gap-2">
            <button class="btn btn-dark">Botón de bloque 1</button>
            <button class="btn btn-dark">Botón de bloque 2</button>
            <button class="btn btn-dark">Botón de bloque 3</button>

        </div>

        <hr>
        
        <h2> Jugando - Botón de Bloque </h2>
        <button class="btn btn-dark w-100">Boton Bloque - Alternativa</button>







        <hr> <hr> <hr><hr><hr><hr>

    
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>

</html>
