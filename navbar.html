        <!----
        Solución Navbar cierre automático
Hola, Si desean que el menú se cierre al hacer click les presento una solución, al parecer aún bootstrap no corrige esto pero se podría hacer con JS

A cada <li> tendrías que agrega un ID único
    A cada <li> tendrías que agrega un ID único
    
    <li class="nav-item" id="btbInicio">
        <a href="#inicio" class="nav-link" aria-current="page">
            Inicio
        </a>
    </li>
    Luego después de los js de bootstrap tendrías que agregar:
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
      </script>
    
    <script>
        //EJ: para el li de inicio
        const btnInicio = document.getElementById('btbInicio')
        btnInicio.addEventListener('click', () => {
          const myCollapse = document.getElementById('navbarSupportedContent')
          const bsCollapse = new bootstrap.Collapse(myCollapse)
          bsCollapse.hide()
          console.log('diste click')
        })
      </script>
    Quizás a futuro agreguen alguna configuración más sencilla. Espero ayudar. Saludo
