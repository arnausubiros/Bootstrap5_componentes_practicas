<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">

    <title>Collapse -Boostrap 5 </title>
</head>

<body>
    <h1 class="text-dark text-center">Collapse -Boostrap 5</h1>
    <hr>


    <div class="container my-5">
<!---------------------------------------------------->
        <button 
            class="btn btn-primary" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#mi-id-primary"
            aria-expanded="false" 
            aria-controls="mi-id-primary">
                Colpasar Primary
        </button>



        <button class="btn btn-secondary">Colpasar Secondary </button>
        <button class="btn btn-info">Colpasar Info</button>
        <button class="btn btn-danger">Colpasar Danger</button>
        <button class="btn btn-warning">Colpasar Warning </button>
        <button class="btn btn-dark">Colpasar Dark </button>
        <button class="btn btn-light text-dark">Colpasar Light</button>
        <button class="btn btn-success">Colpasar Success</button>


        <div class="collapse" id="mi-id-primary">
            <p class="lead ">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur quisquam iste ea, dignissimos fugit sapiente ratione non accusantium repellendus maiores velit earum, nobis nisi architecto veritatis debitis. Recusandae, dolores ea?
            </p>
        </div>





<!---------------------------------------------------->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>

</html>
