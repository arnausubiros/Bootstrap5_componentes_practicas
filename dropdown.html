<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"

    <title>Dropdown-Boostrap 5 </title>

<body>
    <h1 class="text-primary">Dropdown-Boostrap 5</h1>
    <hr>

    
    <div class="container my-5">
<!------------------------------------------                -->
        <div class="dropdwon mt-1">
            <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            id="boton-drop-primary"
            data-bs-toggle="dropdown" 
            aria-expanded="false"
            >
            Dropdwon button - Primary
           </button>

           <ul  class="dropdown-menu">
            <a href="#" class="dropdown-item"># Item 1</a>
            <a href="#" class="dropdown-item"># Item 2</a>
            <a href="#" class="dropdown-item"># Item 3</a>
            <a href="#" class="dropdown-item"># Item 4</a>
            <a href="#" class="dropdown-item"># Item 5</a>
           </ul>
        </div>


        <div class="dropdwon mt-1">
                <button class="btn btn-danger dropdown-toggle" type="button" id="boton-drop-danger" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Dropdwon button - Danger
                </button>
            
                <ul class="dropdown-menu">
                    <a href="#" class="dropdown-item"># Item 1</a>
                    <a href="#" class="dropdown-item"># Item 2</a>
                    <a href="#" class="dropdown-item"># Item 3</a>
                    <a href="#" class="dropdown-item"># Item 4</a>
                    <a href="#" class="dropdown-item"># Item 5</a>
                </ul>
        </div>



        <div class="dropdwon mt-1">
                    <button class="btn btn-warning dropdown-toggle" type="button" id="boton-drop-warning" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Dropdwon button - Primary
                    </button>
                
                    <ul class="dropdown-menu">
                        <a href="#" class="dropdown-item"># Item 1</a>
                        <a href="#" class="dropdown-item"># Item 2</a>
                        <a href="#" class="dropdown-item"># Item 3</a>
                        <a href="#" class="dropdown-item"># Item 4</a>
                        <a href="#" class="dropdown-item"># Item 5</a>
                    </ul>
        </div>




        <div class="dropdwon mt-1">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="boton-drop-dark" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdwon button - Dark
                        </button>
                    
                        <ul class="dropdown-menu">
                            <a href="#" class="dropdown-item"># Item 1</a>
                            <a href="#" class="dropdown-item"># Item 2</a>
                            <a href="#" class="dropdown-item"># Item 3</a>
                            <a href="#" class="dropdown-item"># Item 4</a>
                            <a href="#" class="dropdown-item"># Item 5</a>
                        </ul>
        </div>





<!------------------------------------------                -->
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</html>
